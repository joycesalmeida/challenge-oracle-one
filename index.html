<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header>
        <img id="logo" src="img/logo_branca2.png" alt="Logo Joyce Almeida Dev Jr.">
    </header>

    <main>

        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite o seu texto: "></textarea>
            <div>
                <h6 class="informacao">**Digite apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            </div>

        </section>
            
        <section class="mensagem-box">
            <textarea class="mensagem" cols="18" rows="8"></textarea>
            <div id="div-aparece">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
    

</body>
